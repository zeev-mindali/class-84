<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>השלמה</title>

    <!-- my scriptsssss -->
    <script defer src="js/myData.js"></script>
    <script defer src="js/myFunctions.js"></script>
    <script defer src="js/myObjects.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="css/myCss.css" />

  <body onload="init()">
    <center>
      <h1>המטלות שלי - כי אמיטל לא מוותרת</h1>
      <hr />
      <br />

        <legend>new task</legend>

            placeholder="שם המטלה - אבל ברחמנות"
            id="taskName"
          /><br /><br />

          <input type="time" id="taskTime" /><br /><br />
          <input type="submit" value="Submit" />
          <input type="reset" value="reset" />
        </form>
      </fieldset>
    </center>
