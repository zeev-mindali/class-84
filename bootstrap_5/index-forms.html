<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- latest compiled javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>bootstrap 5 - forms</title>
  </head>
  <body>
    <div class="container">
      <label>User Name</label><br />
      <input type="text" /><br />
      <label>User password</label><br />
      <input type="password" /><br />
      <br />
      <input type="checkbox" />remmber me<br /><br />
      <input type="button" value="submit" />
      <br /><br />
      <hr />
      <form action="">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">User name...</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="enter user name..."
          />
          <div class="valid-feedback">Sabba Sabba...</div>
          <div class="invalid-feedback">Why how are you???</div>
        </div>
        <div class="mb-3 mt-3">
          <label for="upass" class="form-label">User name...</label>
          <input
            type="password"
            class="form-control"
            id="upass"
            placeholder="enter user password..."
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remmber"
            />Remmber Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br /><br />
        <input
          type="color"
          class="form-control form-control-color"
          value="#009fff"
        />
        <hr />
        <label for="customRange1" class="form-label">Desired Salary</label>
        <input
          type="range"
          class="form-range"
          id="customRange1"
          min="12000"
          max="17000"
        />
      </form>
    </div>
  </body>
</html>
