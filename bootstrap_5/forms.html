<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- latest compiled javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>forms in bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h2>My magnivim buttons</h2>
      <hr />
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
      <hr />
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-link">Link</button>
      <hr />
      <button type="button" class="btn btn-primary btn-sm">Primary</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <hr />
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">Primary</button>
      </div>
      <hr />
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading
      </button>
      <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
        cancel loading...
      </button>
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading
      </button>
      <button class="btn btn-success" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Sending data
      </button>
      <hr />
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Watch</button>
        <button type="button" class="btn btn-warning">Next Episode</button>
        <button type="button" class="btn btn-danger">Wife is coming</button>
      </div>
      <hr />
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Watch</button>
        <button type="button" class="btn btn-warning">Next Episode</button>
        <button type="button" class="btn btn-danger">Wife is coming</button>
      </div>
      <hr />
      <div class="progress" style="height: 50px">
        <div class="progress-bar" style="width: 80%">80% of file uplodaed</div>
      </div>
      <hr />
      <div class="spinner-border text-muted"></div>
      <div class="spinner-grow text-muted"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-grow text-success"></div>
      <br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>
