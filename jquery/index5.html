<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <center>
      <h1>Kill Leon App</h1>

      <input type="button" value="leon Daba" onclick="leonFat()" />

    <script>
      const slow = () => 1000;
      const fast = () => 100;
      const baiden = () => 5000;

      $("#closeMe").click(function () {
        //alert("Please kill leon!");
        //$(this).parent().fadeOut(baiden());
        //alert("zeev");
        $(this).parent().slideUp(300).delay(800).fadeOut(400, 0.33);
      });
      const leonAlive = () => {
        $("#leon").slideDown(300).delay(800).fadeIn(400);
      };

      const leonFat = () => {
        $("#leon").animate(
          {
            width: "100%",
            fontSize: "50px",
          },
          1500
        );
      };
