<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Traversing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(() => {
        $("li:eq(1)").parent(); //select the <ul>
        $("li:eq(1)").prev(); //select the first <li>
        $("li:eq(1)"); //select the second <li>
        $("li:eq(1)").next(); //select the third <li>
        $("li:eq(1)").parent().children(); //get all <li>
        $("li:eq(1)").nextAll(); //select all the <li> after the second <li>
        $("li:eq(1)").prevAll(); //select all the <li> before the second <li>
      });
    </script>
  </head>
  <body>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
