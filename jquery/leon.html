<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>leon - dance</title>
  </head>
  <body>
    <center>
      <h1>Leon - i like to movit movit</h1>
      <hr />
      <div
        id="leonImg"
        style="position: absolute; top: 100px; background: '#009fff'"
        width="150"
      >
        <img src="media/leon.png" width="150" />
      </div>
    </center>
    <script>
      $(() => {
        $("#leonImg").animate({ left: "+=500" }, 2000);
        $("#leonImg").animate({ top: "+=300" }, 1000);
        $("#leonImg").animate({ left: "-=500" }, 1000);
        $("#leonImg").animate({ top: "-=300" }, 1000);
      });
    </script>
  </body>
</html>
