<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <u><h1>Input Screen</h1></u>
    <form>
        <fieldset>
            <legend>customer information</legend>
            <input type="text" placeholder="serial number..."><br/><br/>
            <input type="text" placeholder="customer name..."><br/><br/>
            <input type="text" placeholder="identity card..."><br/><br/>
            <input type="tel" placeholder="telephone number..."><br/><br/>
        </fieldset><br/>
        <fieldset>
            <legend>malfunction description</legend>
            <textarea rows="10" cols="50"></textarea><br/><br/>
            <input type="date"> input date<br/><br/>
            <input type="text" readonly placeholder="xx/xx/xxxx"> expected finish
        </fieldset><br/>
        warranty certificate?<br/>
        <input type="radio"> yes<br/>
        <input type="radio"> no<br/><br/>
        customer vip?<br/>
        <input type="radio"> yes<br/>
        <input type="radio"> no<br/><br/>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
